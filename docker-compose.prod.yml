services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: wedisense_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedisense_network

  # ============================================
  # Backend API (Production)
  # ============================================
  backend:
    build:
      context: ./backend
      target: production
    container_name: wedisense_backend_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      FRONTEND_URL: ${FRONTEND_URL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - backend_uploads_prod:/app/uploads
    networks:
      - wedisense_network

  # ============================================
  # Frontend (Production)
  # ============================================
  frontend:
    build:
      context: ./frontend
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_TENANT_SLUG: ${NEXT_PUBLIC_TENANT_SLUG}
    container_name: wedisense_frontend_prod
    restart: always
    depends_on:
      - backend
    networks:
      - wedisense_network

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: wedisense_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_uploads_prod:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wedisense_network

volumes:
  postgres_data_prod:
  backend_uploads_prod:

networks:
  wedisense_network:
    driver: bridge
